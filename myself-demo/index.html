	<body>
		
		<!--头部导航 -->
		<div class="top-nav">

		</div>
		<div id="target"></div>
		
		<!--轮播图 -->
		<div class="slideshow">
		
		  <div id="myCarousel" class="carousel slide" class="pull-right">
		  	<!-- 轮播（Carousel）指标 -->
		  	<ol class="carousel-indicators">
		  		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  		<li data-target="#myCarousel" data-slide-to="1"></li>
		  		<li data-target="#myCarousel" data-slide-to="2"></li>
		  	</ol>   
		  	<!-- 轮播（Carousel）项目 -->
		  	<div class="carousel-inner">
		  		<div class="item active">
		  			<img src="images/dnf.jpg" alt="First slide">
		  			<div class="carousel-caption">DNF</div>
		  		</div>
		  		<div class="item">
		  			<img src="images/cf.jpg" alt="Second slide">
		  			<div class="carousel-caption">CF</div>
		  		</div>
		  		<div class="item">
		  			<img src="images/lol.jpg" alt="Third slide">
		  			<div class="carousel-caption">LOL</div>
		  		</div>
		  	</div>
		  	<!-- 轮播（Carousel）导航 -->
		  	<a class="carousel-control left" href="#myCarousel" 
		  	   data-slide="prev">&lsaquo;</a>
		  	<a class="carousel-control right" href="#myCarousel" 
		  	   data-slide="next">&rsaquo;</a>

		<!--内容 -->

			<div class="hunt"><input type="text" value="在此输入您想交易的游戏" id="text" />

			</div>
			<div class="news">
				<p class="dnf">21dddddddd</p>
				<p class="cf">23dddddddd</p>
				<p class="lol">213ddddd</p>
			</div>
		</div>
		<script>
			//jq
			$("#text").click(function(){
				this.value="";
				this.focus();
			});
	
			$("#button").click(function(){
				var text=$("#text")[0].value;
				switch (text){
					case "dnf","地下城与勇士","地下城":
					$(".dnf")[0].innerHTML="dnf!!!!!!";
					$(".cf")[0].innerHTML="";
					$(".lol")[0].innerHTML="";
						break;
					case "lol","英雄联盟","撸啊撸":
					$(".dnf")[0].innerHTML="";
					$(".cf")[0].innerHTML="";
					$(".lol")[0].innerHTML="lol!!!!!!!";
					    break;
					case "cf","穿越火线":
					$(".dnf")[0].innerHTML="";
					$(".cf")[0].innerHTML="cf!!!!!!!!!!!";
					$(".lol")[0].innerHTML="";
					    break;
					default:
					
						break;
				}
			})
		</script>
